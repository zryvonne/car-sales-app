<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Sales Predictor</title>
</head>
<body>
    <h1>Car Sales Predictor</h1>
    <form id="predictForm">
        <label>Month 1: <input type="number" id="s1" required></label><br>
        <label>Month 2: <input type="number" id="s2" required></label><br>
        <label>Month 3: <input type="number" id="s3" required></label><br>
        <label>Month 4: <input type="number" id="s4" required></label><br>
        <label>Month 5: <input type="number" id="s5" required></label><br>
        <label>Month 6: <input type="number" id="s6" required></label><br>
        <button type="submit">Predict</button>
    </form>

    <h2 id="result"></h2>

    <script>
        const form = document.getElementById("predictForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const s1 = document.getElementById("s1").value;
            const s2 = document.getElementById("s2").value;
            const s3 = document.getElementById("s3").value;
            const s4 = document.getElementById("s4").value;
            const s5 = document.getElementById("s5").value;
            const s6 = document.getElementById("s6").value;

            const query = `?s1=${s1}&s2=${s2}&s3=${s3}&s4=${s4}&s5=${s5}&s6=${s6}`;
            const response = await fetch(`/predict${query}`);
            const data = await response.json();
            document.getElementById("result").innerText = "Predicted Sales: " + data.prediction;
        });
    </script>
</body>
</html>
