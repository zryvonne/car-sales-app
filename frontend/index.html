<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Sales Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 300px;
        }

        label {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        input {
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100px;
            text-align: right;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Car Sales Predictor</h1>
    <form id="predictForm">
        <label>Month 1: <input type="number" id="s1" required></label>
        <label>Month 2: <input type="number" id="s2" required></label>
        <label>Month 3: <input type="number" id="s3" required></label>
        <label>Month 4: <input type="number" id="s4" required></label>
        <label>Month 5: <input type="number" id="s5" required></label>
        <label>Month 6: <input type="number" id="s6" required></label>
        <button type="submit">Predict</button>
    </form>

    <div id="result"></div>

    <script>
        const form = document.getElementById("predictForm");
        const resultDiv = document.getElementById("result");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const s1 = document.getElementById("s1").value;
            const s2 = document.getElementById("s2").value;
            const s3 = document.getElementById("s3").value;
            const s4 = document.getElementById("s4").value;
            const s5 = document.getElementById("s5").value;
            const s6 = document.getElementById("s6").value;

            const query = `?s1=${s1}&s2=${s2}&s3=${s3}&s4=${s4}&s5=${s5}&s6=${s6}`;

            try {
                const response = await fetch(window.location.origin + `/predict${query}`);
                if (!response.ok) throw new Error("Network response was not ok");
                const data = await response.json();
                resultDiv.textContent = `Predicted Sales: ${data.prediction.toFixed(2)}`;
            } catch (error) {
                resultDiv.textContent = "Error predicting sales. Try again.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
